---
layout: default
---
<div class="container">
  <div class="col-md-12">

    <header class="post-header">
      <h1 class="post-title">{{ page.title }} </h1>
      <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>
    <article class="post-content markdown-body ">
      {{ content }}
    </article>
  </div>
</div>

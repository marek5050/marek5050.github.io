---
layout: default
---

<div class="container">
<h1 class="page-heading">Posts</h1>

<div class="list-group">
    {% for post in site.posts | where: 'status','publish','draft' %}
        {% if post.status == "publish" %}
      <a class="list-group-item  list-group-item-action" href="{{ post.url | prepend: site.baseurl }}" style="color:#1756a9" >
          <span>{{ post.date | date: "%b %-d, %Y" }} - </span>
          <span class="list-group-item-heading"> {{ post.title }}</span>
          <small class="list-group-item-content">{{ post.subtitle }}</small>
      </a>
        {% endif %}
    {% endfor %}
</div>

<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
